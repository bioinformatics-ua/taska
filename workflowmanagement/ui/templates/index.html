{% load js %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Workflow Management for Biomedical exploration</title>
  <meta name="description" content="Workflow Management for Biomedical exploration">
  <meta name="author" content="Ricardo Ribeiro">
  <base href="/" />
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="{% static "bundle.min.css" %}">
</head>

<body>
    <div id="playground">
      <div style="text-align: center; ">
        <i id="infiniteloader" class="fa fa-5x fa-cog fa-spin"></i><br />
       <h3 id="infinitemessage"> Loading, please wait...</h3>

       <script type="text/javascript">
          setTimeout(function(){
            var im = document.getElementById('infinitemessage');
            if(im){
                var ld = document.getElementById('infiniteloader');
                ld.className ='fa fa-5x fa-exclamation-triangle';
                im.innerHTML = 'Error, please try again later.<br/><small>If the problem persists, please contact the administrator.</small>';
            }
          }, 10000);
       </script>
      </div>
    </div>
    <script src="{% static "bundle.js" %}"></script>
    {% django_js jquery=false %}

</body>
</html>

{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TASKA - Workflow Management for Biomedical exploration</title>
  <meta name="description" content="TASKA - Workflow Management for Biomedical exploration">
  <meta name="author" content="Ricardo Ribeiro">
  <base id="baseurl" href="{{BASE_URL}}" />
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="{% static "bundle.min.css" %}">
  <link rel="stylesheet" href="{% static "css/vendor/formbuilder-min.css" %}">
  <link rel="stylesheet" href="{% static "css/vendor/formrenderer.css" %}">

</head>

<body>
    <div id="playground">
      <div style="text-align: center; ">
        <i id="infiniteloader" class="fa fa-5x fa-cog fa-spin"></i><br />
       <h3 id="infinitemessage"> Loading, please wait...</h3>

       <script type="text/javascript">
          setTimeout(function(){
            var im = document.getElementById('infinitemessage');
            if(im){
                var ld = document.getElementById('infiniteloader');
                ld.className ='fa fa-5x fa-exclamation-triangle';
                im.innerHTML = 'Error, please try again later.<br/><small>If the problem persists, please contact the administrator.</small>';
            }
          }, 20000);
       </script>
      </div>
    </div>
    <script src="//d3nslu0hdya83q.cloudfront.net/dist/1.0/raven.min.js"></script>
    <script>
    Raven.config('{{RAVEN_URL}}').install();

    Raven.setUser({
        username: '{{user.get_full_name}}',
        email: '{{user.email}}'
    });
    </script>

    {% if IS_DEBUG %}
    <script src="{% static "bundle.js" %}"></script>
    {% else %}
    <script src="{% static "bundle.min.js" %}"></script>
    {% endif%}
    {% if IS_DEBUG %}
    <script src="{% static "bundle_vendor.js" %}"></script>
    {% else %}
    <script src="{% static "bundle_vendor.min.js" %}"></script>
    {% endif%}

    <script type="text/javascript" src="djangojs/init.js"></script>

    <script type="text/javascript" src="djangojs/translation"></script>

    <script>
        window.DJANGO_JS_CSRF = true;
        window.DJANGO_JS_INIT = true;
    </script>

    <script type="text/javascript" src='{% static "js/djangojs/django.min.js" %}'></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-64634716-1', 'auto');
      ga('send', 'pageview');

    </script>
</body>
</html>
